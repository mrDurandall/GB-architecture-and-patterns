<!DOCTYPE HTML>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  {% include "style.html" %}
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index"><span class="logo_colour">Elbrus</span></a></h1>
          <h2>Climbing Gym</h2>
        </div>
      </div>
      {% block menu %}{% endblock %}
    </div>
    <div id="site_content">
      {% include "sidebar.html" %}
      {% block content %}{% endblock %}
    </div>

    <div id="footer">
      <p><a href="/">Home</a> | <a href="about_us">About Us</a> | <a href="contact">Contact Us</a></p>
      <p>Copyright &copy; Elbrus </p>
    </div>
  </div>
</body>
</html>
